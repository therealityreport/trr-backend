<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IMDb List JSON-LD Sample</title>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "ItemList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "item": {
              "@type": "TVSeries",
              "name": "JSON-LD Series One",
              "url": "https://www.imdb.com/title/tt1111111/"
            }
          },
          {
            "@type": "ListItem",
            "position": 2,
            "item": {
              "@type": "TVSeries",
              "name": "JSON-LD Series Two",
              "url": "https://www.imdb.com/title/tt2222222/"
            }
          },
          {
            "@type": "ListItem",
            "position": 3,
            "item": {
              "@type": "TVSeries",
              "name": "JSON-LD Series Three",
              "url": "https://www.imdb.com/title/tt3333333/"
            }
          }
        ]
      }
    </script>
  </head>
  <body></body>
</html>
